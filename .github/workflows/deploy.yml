name: Build and Deploy

on:
  push:
    branches: [ main , staging ]
  pull_request:
    branches: [ main, staging ]

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  version:
    runs-on: [self-hosted, linux, x64]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate version
        run: |
          # Generate version based on timestamp for now
          VERSION="1.0.$(date +%s)"
          echo "Generated version: $VERSION"
          echo "$VERSION" > .VERSION
          echo "File created:"
          ls -la .VERSION
          cat .VERSION

      - name: Set version output
        id: version
        run: |
          VERSION=$(cat .VERSION | tr -d "[:space:]\"'" | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: .VERSION
          retention-days: 1

  build:
    needs: version
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create version file from output
        run: |
          echo "${{ needs.version.outputs.version }}" > .VERSION
          echo "Version from previous job: ${{ needs.version.outputs.version }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: [version, build]
    runs-on: [self-hosted, linux, x64]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev semantic-release @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/github @semantic-release/exec @semantic-release/git

      - name: Create release config
        run: |
          cat > release.config.js << 'EOF'
          module.exports = {
            branches: [
              { name: 'main' },
              { name: 'staging', prerelease: 'staging' },
            ],
            repositoryUrl: 'https://github.com/${{ github.repository }}.git',
            tagFormat: 'v${version}',
            plugins: [
              '@semantic-release/commit-analyzer',
              '@semantic-release/release-notes-generator',
              '@semantic-release/changelog',
              ['@semantic-release/github', {
                successComment: false,
                failComment: false,
                releasedLabels: false
              }],
              '@semantic-release/git',
            ],
            preset: 'angular',
          };
          EOF

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  